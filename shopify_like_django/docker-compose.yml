version: '3.8'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'shopify_db'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
  web:
    build: .
    command: /wait-for-it.sh db:3306 -- python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=shopify_db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=password
